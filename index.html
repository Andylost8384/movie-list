
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>My Movie Tracker</h1>
    <form id="movieForm">
      <input type="text" id="movieName" placeholder="Movie Name" required />
      <input type="text" id="moviePoster" placeholder="Poster Image URL" required />
      <select id="movieStatus">
        <option value="Pending">Pending</option>
        <option value="Watched">Watched</option>
      </select>
      <button type="submit">Add Movie</button>
    </form>
    <div class="movie-grid" id="movieList"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
