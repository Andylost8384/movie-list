<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie List</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="navbar">
    <nav>
      <ul class="nav-links">
        <li>BollyWood</li>
        <li>HollyWood</li>
        <li>Hindi Dubbed</li>
        <li>South Hindi</li>
        <li>Web Series</li>
        <li>18+</li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1 class="title">Latest Movies</h1>
    <input type="text" id="movieName" placeholder="Movie Name">
    <input type="text" id="posterUrl" placeholder="Poster Image URL">
    <button id="addMovie">Add Movie</button>
    <div id="movieGrid" class="movie-grid"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
