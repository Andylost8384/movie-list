<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

</head>
<body>

<header class="topbar">
  <div class="container">
    <div class="brand">Infectaria</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="models.html">Models</a>
      <a href="videos.html?category=Hentaied">Hentaied</a>
      <a href="videos.html?category=Lesbian">Lesbian</a>
      <a href="videos.html?category=All">All Sites</a>
      <button id="searchBtn" class="icon">üîç</button>
      <a href="login.html" class="login active">Login</a>
      <a href="profile.html" class="login">Account</a>
      <a href="signup.html" class="cta">Get Access</a>
    </nav>
  </div>
</header>

<main style="padding-top:110px;">
  <section class="container">

    <h1>Login to your Account</h1>
    <p class="models-subtitle">Enter your email & password to continue.</p>

    <form class="login-form" id="loginForm">
      <label>
        Email
        <input type="email" id="email" required>
      </label>

      <label>
        Password
        <input type="password" id="password" required>
      </label>

      <button type="submit" class="btn green">Login</button>
    </form>

    <p style="margin-top:12px;">
      <a id="forgotPass" style="cursor:pointer; color:#0aa;">Forgot password?</a>
    </p>

    <p style="margin-top:12px;">
      New here? <a href="signup.html" style="color:#0aa;">Create an account</a>
    </p>

    <p id="loginMessage" style="margin-top:14px; color:red;"></p>

  </section>
</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script>

<!-- LOGIN JS -->
<script>
  const auth = firebase.auth();

  // LOGIN HANDLER
  document.getElementById("loginForm").addEventListener("submit", (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const pass  = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, pass)
      .then(() => {
        window.location.href = "profile.html";
      })
      .catch(err => {
        document.getElementById("loginMessage").innerText = 
          "Invalid email or password.";
      });
  });

  // FORGOT PASSWORD
  document.getElementById("forgotPass").addEventListener("click", () => {
    const email = document.getElementById("email").value;

    if (!email) return alert("Enter your email first!");

    auth.sendPasswordResetEmail(email)
      .then(() => alert("Password reset link sent to your email."))
      .catch(() => alert("Failed to send reset email."));
  });
</script>

<script src="search.js"></script>
<script src="script.js"></script>
</body>
</html>
