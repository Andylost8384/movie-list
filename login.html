<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login ‚Äî Infectaria</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="topbar">
  <div class="container">
    <div class="brand">Infectaria</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="models.html">Models</a>
      <a href="videos.html?category=Hentaied">Hentaied</a>
      <a href="videos.html?category=Lesbian">Lesbian</a>
      <a href="videos.html?category=All">All Sites</a>
      <button id="searchBtn" class="icon">üîç</button>
      <a href="login.html" class="login">Login</a>
      <a href="profile.html" class="login">Account</a>

      <!-- Get Access ‚Üí open signup 3-step page -->
      <a href="get-access.html" class="cta">Get Access</a>
    </nav>
  </div>
</header>

<main style="padding-top:110px;">
  <section class="container">

    <div id="loginBox">
      <h1>Login to your Account</h1>
      <p class="models-subtitle">
        Enter your email & password to continue.
      </p>

      <form class="login-form" id="loginForm">
        <label>Email
          <input type="email" id="loginEmail" required>
        </label>

        <label>Password
          <input type="password" id="loginPassword" required>
        </label>

        <button type="submit" class="btn green">Login</button>
      </form>

      <!-- Forgot password -->
      <p style="margin-top:12px;">
        <a id="forgotPass" style="cursor:pointer; color:#0aa;">Forgot password?</a>
      </p>

      <!-- Signup link -->
      <p style="margin-top:12px;">
        Don‚Äôt have an account?
        <a href="get-access.html" style="cursor:pointer; color:#0aa;">
          Sign up
        </a>
      </p>

      <p id="loginMessage" style="margin-top:14px; color:red;"></p>
    </div>

  </section>
</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script>

<script>
const auth = firebase.auth();

/* ---------------------- LOGIN ---------------------------- */
document.getElementById("loginForm").addEventListener("submit", (e)=>{
  e.preventDefault();
  const email = loginEmail.value;
  const password = loginPassword.value;

  auth.signInWithEmailAndPassword(email, password)
    .then(()=> window.location.href="profile.html")
    .catch(()=> loginMessage.innerText = "Invalid email or password");
});

/* ---------------------- FORGOT PASSWORD ------------------- */
forgotPass.addEventListener("click", ()=>{
  if(!loginEmail.value) return alert("Enter your email first!");
  auth.sendPasswordResetEmail(loginEmail.value)
    .then(()=> alert("Password reset link sent to your email"));
});
</script>

<script src="search.js"></script>
<script src="script.js"></script>
</body>
</html>
