<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Watch ‚Äî Infectaria</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Topbar -->
<header class="topbar">
  <div class="container">
    <div class="brand">Infectaria</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="models.html">Models</a>
      <a href="videos.html">Videos</a>
      <button id="searchBtn" class="icon">üîç</button>
      <a href="#" class="login">Login</a>
      <a href="#" class="cta">Get Access</a>
    </nav>
  </div>
</header>

<main style="padding-top:90px;">
  <section class="container video-page">

    <!-- Title + Model (JS se fill hoga) -->
    <h1 id="videoTitle">Loading‚Ä¶</h1>
    <div class="video-meta">
      <span id="videoModel"></span> ‚Ä¢
      <span id="videoDuration"></span> ‚Ä¢
      <span id="videoQuality">4K</span>
    </div>

    <!-- Video Player -->
    <div class="video-player">
      <video id="videoPlayer"
             controls
             controlsList="nodownload"
             disablePictureInPicture
             preload="metadata"
             oncontextmenu="return false">
        <source id="videoSrc" src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <!-- Overlay for non-premium -->
      <div id="upgradeOverlay" class="upgrade-overlay">
        <div>
          <p>Premium Required to Unlock Full Video</p>
          <a href="#" class="upgrade-btn">Get Premium</a>
        </div>
      </div>
    </div>

    <!-- Related Videos (same model / others) -->
    <h3 class="related-heading">Related Videos</h3>
    <div id="relatedGrid" class="related-grid"></div>

  </section>

  <footer class="container footer">
    <div class="links">
      <a href="#">Support</a>
      <a href="#">Terms</a>
      <a href="#">Privacy</a>
    </div>
    <div class="small">¬© <span id="year"></span> Infectaria</div>
  </footer>
</main>

<!-- Age Gate -->
<div id="ageGate" class="agegate">
  <div class="agebox">
    <h3>18+ Warning</h3>
    <p>This content is for adults only.</p>
    <div class="age-actions">
      <button id="over18" class="btn green">I'm over 18</button>
      <button id="under18" class="btn red">I'm under 18</button>
    </div>
  </div>
</div>

<!-- Search Overlay -->
<div id="searchOverlay" class="search-overlay">
  <div class="search-inner">
    <div class="search-box">
      <input
        type="text"
        id="searchInput"
        placeholder="Search videos, models, categories..."
        autocomplete="off"
      />
      <button id="searchClose" class="search-close">‚úï</button>
    </div>
    <div id="searchResults" class="search-results"></div>
  </div>
</div>
  
<script src="videosData.js"></script>
<script src="search.js"></script>
<script src="script.js"></script>
<script src="videos.js"></script>
</body>
</html>
